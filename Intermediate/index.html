<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-900">My Blog</h1>
        <p class="mt-2 text-gray-600">A collection of thoughts and ideas</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div
        id="blog-posts"
        class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>© <span id="current-year"></span> My Blog. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const blogPosts = [
        {
          id: "1",
          title: "Building an Emotion Classifier with BERT",
          date: "2023-04-15",
          excerpt:
            "Explore how I created a machine learning model using BERT to classify text based on emotions, and deployed it as an interactive web app.",
          coverImage:
            "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
          tags: ["AI", "Machine Learning", "NLP", "BERT"],
          author: {
            name: "You",
          },
        },
        {
          id: "2",
          title: "Visualizing DeFi Portfolios with Streamlit",
          date: "2023-05-22",
          excerpt:
            "An in-depth look at how I built a Streamlit app to analyze and visualize crypto investments across platforms like Coinbase and MetaMask.",
          coverImage:
            "https://images.unsplash.com/photo-1517292987719-0369a794ec0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
          tags: ["Blockchain", "Streamlit", "Crypto", "DeFi"],
          author: {
            name: "You",
          },
        },
        {
          id: "3",
          title: "Tracking Web3 Talent Using LinkedIn and AI",
          date: "2023-06-10",
          excerpt:
            "Discover how I used scraping tools and AI to map talent migration in Web3—identifying key players building startups in the crypto ecosystem.",
          coverImage:
            "https://images.unsplash.com/photo-1633356122102-3fe601e05bd2?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
          tags: ["Web3", "Data Mining", "Crypto", "AI"],
          author: {
            name: "You",
          },
        },
      ];

      function formatDate(dateString) {
        const date = new Date(dateString);
        return new Intl.DateTimeFormat("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        }).format(date);
      }

      function renderBlogPosts() {
        const blogPostsContainer = document.getElementById("blog-posts");

        blogPosts.forEach((post) => {
          const postElement = document.createElement("article");
          postElement.className =
            "bg-white rounded-lg shadow overflow-hidden hover:shadow-md transition-shadow duration-300";

          let tagsHTML = "";
          if (post.tags && post.tags.length > 0) {
            tagsHTML = `
            <span class="mx-2">•</span>
            <div class="flex flex-wrap gap-2">
              ${post.tags
                .map(
                  (tag) =>
                    `<span class="bg-gray-100 px-2 py-1 rounded-full text-xs">${tag}</span>`
                )
                .join("")}
            </div>
          `;
          }

          postElement.innerHTML = `
          ${
            post.coverImage
              ? `<div class="h-48 bg-cover bg-center" style="background-image: url('${post.coverImage}')"></div>`
              : ""
          }
          <div class="p-6">
            <div class="flex items-center text-sm text-gray-500 mb-3">
              <time datetime="${post.date}">${formatDate(post.date)}</time>
              ${tagsHTML}
            </div>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">${
              post.title
            }</h2>
            <p class="text-gray-600 mb-4 line-clamp-3">${post.excerpt}</p>
            <div class="flex items-center mt-4">
              <span class="text-sm text-gray-700">Written by ${
                post.author.name
              }</span>
            </div>
          </div>
        `;

          blogPostsContainer.appendChild(postElement);
        });
      }

      document.getElementById("current-year").textContent =
        new Date().getFullYear();

      document.addEventListener("DOMContentLoaded", function () {
        renderBlogPosts();
      });
    </script>
  </body>
</html>
